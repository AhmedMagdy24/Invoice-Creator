<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Invoice Generator</title>
</head>
<body>
    <!-- start Program button -->
    <div class="start_btn"><button>Run Program</button></div>

    <div class="main_container">
    <div id="top-container">
        <div class="top-content">
            <h1>Invoice Creator</h1>
            <p>Thanks for choosing GoodCorp, LLC!</p>
        </div>
    </div>
    <div id="bottom-container">
        <div class="btm-content">
            <div id="btn-container">
                <button id="espresso">Espresso: $25</button>
                <button id="caramel">Caramel Latte: $5</button>
                <button id="tea">Tea: $5</button>
                <button id="mocha">Cafe Mocha: $10</button>
                <button id="vienna">Vienna: $15</button>
                <button id="long-black">Long Black: $20</button>
            </div>
            <div id="column-container1">
                <div class="col1">
                    <p class="small-text">TASK</p>
                    <p id="req-serv-names"></p>
                </div>
                <div class="col2">
                    <p class="small-text">TOTAL</p>
                    <p id="req-serv-price">_</p>
                </div> 
            </div>
                <hr>
            <div id="column-container2">  
                <div class="col1">
                    <p class="small-text">NOTES</p>
                    <p class="small-text">We accept cash, credit card, or paypal</p>
                </div>
                <div class="col2">
                    <p class="small-text">TOTAL AMOUNT</p>
                    <p id="req-serv-total">_</p>
                </div>
               <!-- <div class="left-text" -->
            </div>
            <div class="footer-buttons">
            <button class="send-btn">Reset</button>
            <button class="exit-btn">Exit</button>
        </div>

        </div>
    </div>
</div>
</body>
</html>
